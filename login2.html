<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 2</title>
    <style>
      body {
        background-color: skyblue;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100vh;
        margin: 1;
      }
      .container {
        text-align: center;
        background: white;
        margin-top: 100px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 400px;
      }
      p {
        display: block;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>로그인</h2>
      <p>아이디: <input type="text" name="userid" id="userid" /></p>
      <p>비밀번호: <input type="text" name="userpw" id="userpw" /></p>
      <p><button id="loginBtn">로그인</button></p>
    </div>
    <script>
      document.getElementById("loginBtn").addEventListener("click", () => {
        const userid = document.getElementById("userid").value;
        const userpw = document.getElementById("userpw").value;
        // 로컬 테스트
        fetch(`http://127.0.0.1:3000/login?userid=${userid}&userpw=${userpw}`)
          // 배포할때
          //fetch(`/login?userid=${userid}&userpw=${userpw}`)
          .then((res) => res.text())
          .then((data) => {
            console.log("서버 응답: " + data);
            // 로컬 테스트
            window.location.href = `http://127.0.0.1:3000/login?userid=${userid}&userpw=${userpw}`;
            // 배포할때
            //window.location.href = `/login?userid=${userid}&userpw=${userpw}`;
          })
          .catch((err) => {
            console.error("에러 발생!", err);
          });
      });
    </script>
  </body>
</html>
